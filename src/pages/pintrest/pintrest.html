<ion-header no-border>
  <ion-navbar color='navbarColor'>

    <ion-item color='navbarColor' no-lines text-wrap style="padding:0px !important; ">
      <ion-label start>
        <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu" style="color: white; font-size:35px;" class="meinu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-label>
      <ion-label start style="font-size:20px !important; margin-top: 25px !important; " text-wrap class="textt">
        <img src="" style="width:40%">

      </ion-label>
    </ion-item>
  </ion-navbar>

</ion-header>
<ion-content padding >

<div class="collection ion-padding ">
<div class="collection-item" text-center *ngFor="let img of imageList">
  <button ion-button (click)="pinn()">
      <ion-icon name="bookmark" slot="start"></ion-icon>
  </button>
  <img [src]="img.download_url"/>
  {{img.author}}
</div>
</div>

</ion-content>
