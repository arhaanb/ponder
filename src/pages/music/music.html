<ion-header no-border>
  <ion-navbar color='navbarColor'>

    <ion-item color='navbarColor' no-lines text-wrap style="padding:0px !important; ">
      <ion-label start>
        <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu" style="color: white; font-size:35px;" class="meinu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-label>
      <ion-label start style="font-size:20px !important; margin-top: 25px !important; " text-wrap class="textt">
        <img src="" style="width:40%">

      </ion-label>
    </ion-item>
  </ion-navbar>

</ion-header>

<ion-content padding scrollY="true">
    <div class="headboi">
        <img src="../../assets/imgs/kabir_o.jpg">
        <h1>focus</h1>
      </div>
    
    
        <div class="song" (click)="audio1()">

          </div>
        </div>

          </div>

        </div>


</ion-content>
<ion-footer>
  <div align='center'>
    <button ion-button (click)="startAudio()" style="background-color: #6699ee;" id="hibutton" >
      <ion-icon name="play" id="ppicon"></ion-icon>
      </button>
  
      <button ion-button (click)="stopAudio()" style="background-color: #6699ee;" id="hibutton" >
      <ion-icon name="pause" id="ppicon"></ion-icon>
        </button>
  </div>
  
</ion-footer>
